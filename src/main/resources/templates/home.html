<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Solar Travel Home page</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style/space.css}">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body class="background">
<div class="container-fluid">
    <h1 class="text-success text-center">Welcome to Solar Travel!</h1>
    <div class="row">
        <div class="col">
            <div class="row align-items-center">
                <div class="col text-center" th:each="planet : ${planets}" th:object="${planet}">
                    <a th:href="@{'/planet/'+ ${planet.id}}" class="btn btn-light" role="button">
                        <img th:src="@{'/images/'+ ${planet.name} + '.png'}" />
                    </a>
                    <br>
                    <span class="text-success" th:text="'Planet: ' + ${planet.name}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <div class="row align-items-center">
                <div class="col text-center" th:each="spaceShip : ${spaceShips}" th:object="${spaceShip}">
                    <a th:href="@{'/spaceShip/'+ ${spaceShip.id}}" class="btn btn-light" role="button">
                        <img th:src="@{/images/spaceship.png}" />
                    </a>
                    <br>
                    <span class="text-success" th:text="'Name: ' + ${spaceShip.name}"></span>
                </div>
                <a th:href="@{'/craftSpaceShip'}" class="btn btn-success" role="button">Craft new ship</a>
            </div>
        </div>
        <div class="col-3 text-center">
            <a th:href="@{/signup}" role="button" class="btn btn-success">
                Wanna join? Apply here!
                <br>
                <img th:src="@{/images/male_astronaut.png}"/>
            </a>
        </div>
    </div>
</div>
</body>
</html>
